{% extends "base.html" %}

{% block title %}Update Page{% endblock %}

{% block header %}Updates {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    
    Change Pickup Day:
   <select name="weekly_pickup_day" id="user">
        {% for day in days_of_the_week %}
            <option value="{{ day }}" {% if day == user.customer.first.weekly_pickup_day %}selected{% endif %}>{{ day }}</option>
        {% endfor %}
    </select><br>
    Request One Time Pickup: <input type="date" name="one_time_pickup" id="one_time_pickup" value="{{ user.customer.first.one_time_pickup|date:"YYYY-MM-DD" }}"><br>
    Suspend Start: <input type="date" name="suspend_start" id="suspend_start" value="{{ user.customer.first.suspend_start|date:"YYYY-MM-DD" }}"><br>
    Suspend End: <input type="date" name="suspend_end" id="suspend_end" value="{{ user.customer.first.suspend_end|date:"YYYY-MM-DD" }}"><br>
       <input type="submit" class="btn btn-outline-dark" value="Update">

</form>
{% endblock %}

<!-- )
1.As a customer, I want to be able to select or change my weekly pickup day.  
2.As a customer, I want to be able to request an extra, one-time pickup for a specific date of my choice. 
3.As a customer, I want to be able to specify a START and END date to temporarily suspend my pickups. 
 -->
